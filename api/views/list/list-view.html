<!-- PRODUCT LIST ITEMS -->

<div class="mail-list-item" ng-repeat="api in vm.apis | filter: vm.search | filter: global.search"
     md-ink-ripple
     ng-click="vm.selectAdjustment(api)"
     ng-class="{'selected': vm.selectedAdjustment === api}">

  <div layout="row" layout-align="start center">


    <div class="info" flex layout="row">

      <div class="prodMainInfo" layout="column" layout-align="center start" style="width: 190px;" flex>
        <span class="text-truncate">{{api.customer}}</span>
        <div class="code text-truncate">
          Adjustment id : {{api.guapiid}}
        </div>
      </div>

      <div class="prodCost" flex layout="column" layout-align="center start">
        <span>{{api.createdDate | parseDate | date: 'dd'}} {{api.createdDate | parseDate | date: 'MMMM' | limitTo:3}} {{api.createdDate | parseDate | date: 'yyyy'}}</span>

      </div>

      <div class="prodCost" flex layout="column" layout-align="center start">
        <span class="text-truncate">{{api.apitype}}</span>
      </div>

      <div class="prodCost" flex="10" layout="column" layout-align="center end">
        <span class="ammount">{{api.amount | isoCurrency:api.currency :decimalPoint}}</span>
      </div>

    </div>

  </div>
</div>
<div class="api-list-item" layout="row" layout-align="center center" ng-show="showMoreButton">
  <md-button ng-click="loadMoreAdjustment()" class="md-primary" style="font-size: 12px;font-weight: 400"><md-icon md-font-icon="icon-magnify"></md-icon> More</md-button>
</div>
